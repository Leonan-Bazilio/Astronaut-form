<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astronaut form</title>
    <!-- CSS Botstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="py-4">
    <div class="container px-4 container1">
      <div class="text-center">
        <img
          src="./img/logoOneBitDark.png"
          alt="Logo OneBitCode"
          class="img-fluid mt-4 mb-3 topLogo"
        />
      </div>
      <p class="paragraph">1 - Qual o seu nome?</p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">First name: </span>
        <input
          type="text"
          class="form-control"
          placeholder="Type here"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Last name: </span>
        <input
          type="text"
          class="form-control"
          placeholder="Type here"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <p class="mt-3 paragraph">2 - What is your gender?</p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">Man</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
        />
        <label class="form-check-label" for="flexRadioDefault2"> Woman </label>
      </div>
      <div class="form-check mb-2">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault3"
        />
        <label class="form-check-label" for="flexRadioDefault3">
          I prefer not to inform
        </label>
      </div>

      <p class="mt-3 paragraph">Mark the training you did:</p>

      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault1"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault1"
          >Basic astronaut training</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault2"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault2"
          >Basic physical training</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault3"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault3"
          >Advanced astronaut training</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault4"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault4"
          >Intense physical training</label
        >
      </div>

      <p class="mt-3 question">What do you think are your qualities</p>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          value="option1"
        />
        <label class="form-check-label" for="inlineCheckbox1">Proactive</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox2"
          value="option2"
        />
        <label class="form-check-label" for="inlineCheckbox2">Resistant</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox3"
          value="option2"
        />
        <label class="form-check-label" for="inlineCheckbox3"
          >I don-t vomit easily</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox4"
          value="option2"
        />
        <label class="form-check-label" for="inlineCheckbox4"
          >I don't fear Martians</label
        >
      </div>
      <div class="form-check form-check-inline mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox5"
          value="option2"
        />
        <label class="form-check-label" for="inlineCheckbox5"
          >I've seen all the Star Wars</label
        >
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-outline-success mb-3 btnSucess">
          Send
        </button>
      </div>

      <div class="container text-center fotter">
        <p>Made by Leonan.&copy; Based on exercise by OneBitCode</p>
      </div>
    </div>

    <!-- Script Botstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
